[metadata]
license_file = LICENSE

[bdist_wheel]
universal = 1

[tool:pytest]
minversion = 3.3
testpaths = README.rst csvw tests
addopts =
  --doctest-modules --doctest-glob='*.rst'
  --cov --cov-report=term --cov-report=html
mock_use_standalone_module = true

[coverage:run]
source = csvw
#branch = true

[coverage:report]
#show_missing = true

[flake8]
ignore = E126,E128
max-line-length = 100
exclude = docs, .tox
